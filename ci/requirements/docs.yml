name: xweights-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - dask
  - geopandas
  - xarray
  - py-cordex
  - cartopy
  - xesmf
  - pip
  # for documentation
  - docutils==0.17.1
  - nbconvert
  - numpydoc
  - pillow
  - sphinx_rtd_theme==1.0.0
  - sphinx==4.2.0
  - pandoc
  - nbsphinx
  - nbsphinx-link
  - ipython

  - pip:
    - sphinxcontrib-mockautodoc
    - pyhomogenize
